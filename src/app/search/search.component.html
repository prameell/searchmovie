<div>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OMDB Movies</a>
       <div class="collapse navbar-collapse" >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="search-container">
    <mat-card class="search-card">
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="search" [(ngModel)]="searchMovie">
        </mat-form-field>
        <button class="btn button-round" (click)="getMovies()">
          <mat-icon class="margin-top-10">search</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
<div class="loader" *ngIf="loader">
  <img src="https://flevix.com/wp-content/uploads/2020/01/Bounce-Bar-Preloader-1.gif">
</div>
<div class="findmovies card-container" *ngIf="moviesList && moviesList.length > 0">
  <mat-card class="box" *ngFor="let movie of moviesList" (click)="getMovieDetails(movie)">
    <div class="movie-image">
      <img 
        src="{{ movie.Poster }}">
    </div>
    <p class="movie-title"> {{ movie.Title }} </p>
    <p class="movie-title"> {{ movie.Year }} </p>
  </mat-card>
</div>
<div *ngIf="moviesList.length === 0" style="text-align: center">
  <span>No results are found</span>
</div>
